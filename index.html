<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0F7C82" />
  <meta name="referrer" content="no-referrer" />
  <title>الجمعية الخيرية بحائل</title>

  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <!-- خلفية تفاعلية -->
  <canvas id="bg" class="bg" aria-hidden="true"></canvas>

  <main class="wrap">
    <div class="shell">
      <div class="topbar" aria-hidden="true"></div>

      <section class="card" id="card" aria-label="صفحة التواصل">
        <div class="sheen" id="sheen" aria-hidden="true"></div>

        <header class="header">
          <div class="logoFrame" aria-label="شعار الجمعية">
            <img
              src="https://www.dal.org.sa/rafed/uploads/system/694a2431a908c1.36165060.png"
              alt="شعار الجمعية"
              loading="eager"
              referrerpolicy="no-referrer"
            />
          </div>

          <h1 class="title">الجمعية الخيرية بحائل</h1>
          <p class="subtitle">للتواصل والاستفسار، اضغط على زر واتساب للتواصل مباشرة.</p>
        </header>

        <div class="content">
          <a class="btn btn-wa" id="waBtn" href="#" rel="noopener">
            <span class="dot" aria-hidden="true"></span>
            تواصل عبر واتساب
            <span class="arrow" aria-hidden="true">↗</span>
          </a>

          <div class="meta" id="metaText"></div>
        </div>

        <footer class="footer">
          © <span id="year"></span>
        </footer>
      </section>
    </div>
  </main>

  <script src="assets/app.js" defer></script>
</body>
</html>
